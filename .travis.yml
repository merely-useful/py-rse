# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

latex: false
language: R
cache:
  packages: true
  directories:
    - _book

addons:
  apt:
    packages:
    - python3
    - python3-pip
    - python3-numpy
    - python3-pandas

script:
  - pip3 install --user pytest
  - Rscript -e "tinytex::install_tinytex()"
  - make everything
  - touch _book/.nojekyll

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAT
  local_dir: _book
  on:
    branch: book
  target-branch: master
